services:
  backend:
    build: ./server
    container_name: moodmate-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
      - CORS_ORIGINS=${CORS_ORIGINS}
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: moodmate-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
